<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <button class="icon-button" id="businessBtn">
                <img src="https://i.imgur.com/Dw703pS.png" alt="Business" class="icon-small">
            </button>
            <h1 class="title">MuneemJi</h1>
            <button class="icon-button" id="userBtn">
                <img src="https://i.imgur.com/y43MXVr.png" alt="User" class="icon-small">
            </button>
        </div>
    </div>

    <div class="dropdown" id="businessDropdown">
        <div class="dropdown-item">Your Business Name</div>
        <hr>
        <a href="#" class="dropdown-item with-arrow">Create New Book</a>
    </div>

    <div class="dropdown" id="userDropdown">
        <a href="#" class="dropdown-item with-arrow">My Profile</a>
        <a href="#" class="dropdown-item with-arrow">Log out</a>
    </div>

    <div class="content">
        <!-- Main content here -->
    </div>

    <div class="footer">
        <a href="#" class="footer-item">
            <div class="icon-circle">
                <img src="https://i.imgur.com/VDf1VCd.png" alt="Income/Expense" class="icon">
            </div>
            <span>Income/Expense</span>
        </a>
        <a href="#" class="footer-item">
            <div class="icon-circle">
                <img src="https://i.imgur.com/H87CI12.png" alt="Inventory" class="icon">
            </div>
            <span>Inventory</span>
        </a>
        <a href="#" class="footer-item">
            <div class="icon-circle">
                <img src="https://i.imgur.com/pOnKgiB.png" alt="Staff" class="icon">
            </div>
            <span>Staff</span>
        </a>
        <a href="#" class="footer-item">
            <div class="icon-circle">
                <img src="https://i.imgur.com/kws5JY2.png" alt="Suppliers" class="icon">
            </div>
            <span>Suppliers</span>
        </a>
        <a href="#" class="footer-item">
            <div class="icon-circle">
                <img src="https://i.imgur.com/htaNyFB.png" alt="Customers" class="icon">
            </div>
            <span>Customers</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
