<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <button class="nav-icon-btn" id="businessBtn">
                <img src="https://i.imgur.com/Dw703pS.png" alt="Business" class="nav-icon">
            </button>
            <h1 class="nav-title">MuneemJi</h1>
            <button class="nav-icon-btn" id="userBtn">
                <img src="https://i.imgur.com/y43MXVr.png" alt="User" class="nav-icon">
            </button>
        </div>
    </nav>

    <div class="dropdown business-dropdown" id="businessDropdown">
        <div class="dropdown-content">
            <div class="business-name">Your Business Name</div>
            <div class="dropdown-divider"></div>
            <a href="#" class="dropdown-link">
                <span>Create New Book</span>
                <span class="arrow">›</span>
            </a>
        </div>
    </div>

    <div class="dropdown user-dropdown" id="userDropdown">
        <div class="dropdown-content">
            <a href="#" class="dropdown-link">
                <span>My Profile</span>
                <span class="arrow">›</span>
            </a>
            <a href="#" class="dropdown-link">
                <span>Log out</span>
                <span class="arrow">›</span>
            </a>
        </div>
    </div>

    <main class="main-content">
        <!-- Main content will go here -->
    </main>

    <footer class="footer">
        <div class="footer-container">
            <a href="#" class="footer-item">
                <div class="footer-icon-wrapper">
                    <img src="https://i.imgur.com/VDf1VCd.png" alt="Income/Expense" class="footer-icon">
                </div>
                <span class="footer-label">Income/<br>Expense</span>
            </a>
            <a href="#" class="footer-item">
                <div class="footer-icon-wrapper">
                    <img src="https://i.imgur.com/H87CI12.png" alt="Inventory" class="footer-icon">
                </div>
                <span class="footer-label">Inventory</span>
            </a>
            <a href="#" class="footer-item">
                <div class="footer-icon-wrapper">
                    <img src="https://i.imgur.com/pOnKgiB.png" alt="Staff" class="footer-icon">
                </div>
                <span class="footer-label">Staff</span>
            </a>
            <a href="#" class="footer-item">
                <div class="footer-icon-wrapper">
                    <img src="https://i.imgur.com/kws5JY2.png" alt="Suppliers" class="footer-icon">
                </div>
                <span class="footer-label">Suppliers</span>
            </a>
            <a href="#" class="footer-item">
                <div class="footer-icon-wrapper">
                    <img src="https://i.imgur.com/htaNyFB.png" alt="Customers" class="footer-icon">
                </div>
                <span class="footer-label">Customers</span>
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
