<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="circle-button" id="businessBtn">
            <i class="fas fa-store"></i>
        </button>
        <div class="logo">MuneemJi</div>
        <button class="circle-button" id="userBtn">
            <i class="fas fa-user"></i>
        </button>
    </div>

    <div class="dropdown left" id="businessDropdown">
        <div class="dropdown-item">My Business</div>
        <div class="divider"></div>
        <a href="#" class="dropdown-item">+ Create New Business Book</a>
    </div>

    <div class="dropdown right" id="userDropdown">
        <a href="#" class="dropdown-item">My Profile</a>
        <a href="#" class="dropdown-item">Log Out</a>
    </div>

    <div class="main-content">
        <!-- Main content goes here -->
    </div>

    <div class="footer" id="footer">
        <button class="toggle-footer" id="toggleFooterBtn">^</button>
        <div class="footer-buttons" id="footerButtons">
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-wallet"></i></div>
                <span class="footer-text">Income/<br>Expense</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-box"></i></div>
                <span class="footer-text">Inventory</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-users"></i></div>
                <span class="footer-text">Staff</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-truck"></i></div>
                <span class="footer-text">Suppliers</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-user-friends"></i></div>
                <span class="footer-text">Customers</span>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
