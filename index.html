<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link rel="stylesheet" href="/MuneemJi/style.css">
</head>
<body>
    <div class="header">
        <div class="logo">MuneemJi</div>
        <button id="userBtn" class="circle-button"><i class="fas fa-user"></i></button>
        <button id="businessBtn" class="circle-button"><i class="fas fa-briefcase"></i></button>
    </div>
    <div class="dropdown right" id="userDropdown">
        <a href="/MuneemJi/auth.html" class="dropdown-item">Login/Signup</a>
        <a href="#" id="myProfile" class="dropdown-item">My Profile</a>
        <a href="#" class="dropdown-item">Log Out</a>
    </div>
    <div class="dropdown left" id="businessDropdown">
        <a href="#" class="dropdown-item">+ Create New Business Book</a>
    </div>
    <div class="main-content">
        <div class="content-placeholder">
            <h1>Welcome to MuneemJi</h1>
            <p>Select an option from the menu to get started.</p>
            <div class="action-buttons">
                <button class="action-btn income-expense-btn">Income/Expense</button>
                <button class="action-btn inventory-btn">Inventory</button>
                <button class="action-btn staff-btn">Staff</button>
                <button class="action-btn suppliers-btn">Suppliers</button>
                <button class="action-btn customers-btn">Customers</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <button id="toggleFooterBtn" class="toggle-footer">^</button>
        <div class="footer-buttons" id="footerButtons">
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-home"></i></div>
                <div class="footer-text">Home</div>
            </a>
            <!-- Add more footer buttons as needed -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/module/index.js"></script>
    <script src="/MuneemJi/script.js"></script>
</body>
</html>
