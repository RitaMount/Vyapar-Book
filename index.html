<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <button class="circle-button" id="businessBtn">
            <i class="fas fa-store"></i>
        </button>
        <div class="logo">MuneemJi</div>
        <button class="circle-button" id="userBtn">
            <i class="fas fa-user"></i>
        </button>
    </div>

    <div class="dropdown left" id="businessDropdown">
        <div class="dropdown-item">My Business</div>
        <div class="divider"></div>
        <a href="#" class="dropdown-item">+ Create New Business Book</a>
    </div>

    <div class="dropdown right" id="userDropdown">
        <a href="#" class="dropdown-item">My Profile</a>
        <a href="#" class="dropdown-item">Log Out</a>
    </div>

    <div class="main-content">
        <!-- Main content goes here -->
    </div>

    <div class="footer" id="footer">
        <button class="toggle-footer" id="toggleFooterBtn">^</button>
        <div class="footer-buttons" id="footerButtons">
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-wallet"></i></div>
                <span class="footer-text">Income/<br>Expense</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-box"></i></div>
                <span class="footer-text">Inventory</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-users"></i></div>
                <span class="footer-text">Staff</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-truck"></i></div>
                <span class="footer-text">Suppliers</span>
            </a>
            <a href="#" class="footer-button">
                <div class="footer-circle"><i class="fas fa-user-friends"></i></div>
                <span class="footer-text">Customers</span>
            </a>
        </div>
    </div>

    <script>
        // Toggle visibility of the Business Dropdown
        document.getElementById('businessBtn').addEventListener('click', function () {
            const dropdown = document.getElementById('businessDropdown');
            const userDropdown = document.getElementById('userDropdown');
            userDropdown.style.display = 'none';
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Toggle visibility of the User Dropdown
        document.getElementById('userBtn').addEventListener('click', function () {
            const dropdown = document.getElementById('userDropdown');
            const businessDropdown = document.getElementById('businessDropdown');
            businessDropdown.style.display = 'none';
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', function (event) {
            const businessBtn = document.getElementById('businessBtn');
            const userBtn = document.getElementById('userBtn');
            const businessDropdown = document.getElementById('businessDropdown');
            const userDropdown = document.getElementById('userDropdown');

            if (!businessBtn.contains(event.target) && !businessDropdown.contains(event.target)) {
                businessDropdown.style.display = 'none';
            }
            if (!userBtn.contains(event.target) && !userDropdown.contains(event.target)) {
                userDropdown.style.display = 'none';
            }
        });

        // Toggle visibility of the footer buttons
        const toggleFooterBtn = document.getElementById('toggleFooterBtn');
        const footerButtons = document.getElementById('footerButtons');

        toggleFooterBtn.addEventListener('click', function () {
            const isHidden = footerButtons.style.display === 'none';
            footerButtons.style.display = isHidden ? 'flex' : 'none';
            toggleFooterBtn.textContent = isHidden ? 'v' : '^';
        });

        // Initialize footer buttons to be visible
        footerButtons.style.display = 'flex';
    </script>
</body>
</html>
