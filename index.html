<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuneemJi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <button class="circle-button" id="businessBtn">
            <img src="https://i.imgur.com/Dw703pS.png" alt="Business" class="icon">
        </button>
        <div class="logo">MuneemJi</div>
        <button class="circle-button" id="userBtn">
            <img src="https://i.imgur.com/y43MXVr.png" alt="User" class="icon">
        </button>
    </div>

    <div class="dropdown left" id="businessDropdown">
        <div class="dropdown-item">
            Your Business Name
        </div>
        <div class="divider"></div>
        <a href="#" class="dropdown-item">
            Create New Book
            <span class="chevron">›</span>
        </a>
    </div>

    <div class="dropdown right" id="userDropdown">
        <a href="#" class="dropdown-item">
            My Profile
            <span class="chevron">›</span>
        </a>
        <a href="#" class="dropdown-item">
            Log out
            <span class="chevron">›</span>
        </a>
    </div>

    <div class="main-content">
        <!-- Main content goes here -->
    </div>

    <div class="footer">
        <a href="#" class="footer-button">
            <div class="footer-circle">
                <img src="https://i.imgur.com/VDf1VCd.png" alt="Income/Expense" class="footer-icon">
            </div>
            <span class="footer-text">Income/<br>Expense</span>
        </a>
        <a href="#" class="footer-button">
            <div class="footer-circle">
                <img src="https://i.imgur.com/H87CI12.png" alt="Inventory" class="footer-icon">
            </div>
            <span class="footer-text">Inventory</span>
        </a>
        <a href="#" class="footer-button">
            <div class="footer-circle">
                <img src="https://i.imgur.com/pOnKgiB.png" alt="Staff" class="footer-icon">
            </div>
            <span class="footer-text">Staff</span>
        </a>
        <a href="#" class="footer-button">
            <div class="footer-circle">
                <img src="https://i.imgur.com/kws5JY2.png" alt="Suppliers" class="footer-icon">
            </div>
            <span class="footer-text">Suppliers</span>
        </a>
        <a href="#" class="footer-button">
            <div class="footer-circle">
                <img src="https://i.imgur.com/htaNyFB.png" alt="Customers" class="footer-icon">
            </div>
            <span class="footer-text">Customers</span>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
