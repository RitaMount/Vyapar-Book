<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MuneemJi - Business Management Application">
    <meta name="theme-color" content="#780000">
    <title>MuneemJi</title>
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <button class="circle-button" id="businessBtn" aria-label="Business Menu">
            <i class="fas fa-store"></i>
        </button>
        <div class="logo">MuneemJi</div>
        <button class="circle-button" id="userBtn" aria-label="User Menu">
            <i class="fas fa-user"></i>
        </button>
    </div>

    <!-- Business Dropdown Menu -->
    <div class="dropdown left" id="businessDropdown" aria-label="Business Options">
        <a href="#" class="dropdown-item">My Business Book</a>
        <div class="divider"></div>
        <a href="#" class="dropdown-item">+ Create New Business Book</a>
    </div>

    <!-- User Dropdown Menu -->
    <div class="dropdown right" id="userDropdown" aria-label="User Options">
        <a href="#" class="dropdown-item">My Profile</a>
        <div class="divider"></div>
        <a href="#" class="dropdown-item">Log Out</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Content will be dynamically loaded here -->
        <div class="content-placeholder">
            <h1>Welcome to MuneemJi</h1>
            <p>Select an option from the menu to get started.</p>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer" id="footer">
        <!-- Footer Toggle Button -->
        <button class="toggle-footer" id="toggleFooterBtn" aria-label="Toggle Footer Menu">^</button>
        
        <!-- Footer Navigation Buttons -->
        <div class="footer-buttons" id="footerButtons">
            <!-- Income/Expense Button -->
            <a href="#" class="footer-button" aria-label="Income and Expense">
                <div class="footer-circle">
                    <i class="fas fa-wallet"></i>
                </div>
                <span class="footer-text">Income/<br>Expense</span>
            </a>

            <!-- Inventory Button -->
            <a href="#" class="footer-button" aria-label="Inventory">
                <div class="footer-circle">
                    <i class="fas fa-box"></i>
                </div>
                <span class="footer-text">Inventory</span>
            </a>

            <!-- Staff Button -->
            <a href="#" class="footer-button" aria-label="Staff Management">
                <div class="footer-circle">
                    <i class="fas fa-users"></i>
                </div>
                <span class="footer-text">Staff</span>
            </a>

            <!-- Suppliers Button -->
            <a href="#" class="footer-button" aria-label="Suppliers">
                <div class="footer-circle">
                    <i class="fas fa-truck"></i>
                </div>
                <span class="footer-text">Suppliers</span>
            </a>

          <!-- Customers Button -->
<a href="customer/index.html" class="footer-button" aria-label="Customers">
                <div class="footer-circle">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="footer-text">Customers</span>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>

    <!-- Preload Font Awesome -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
</body>
</html>
